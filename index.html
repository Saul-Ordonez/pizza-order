<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Get Your Pizza Here!</h1>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="well">
            <h3>Choose your size:</h3>
            <input type="radio" name="pizza-size" value='10"'><br>
            <input type="radio" name="pizza-size" value='14"'><br>
            <input type="radio" name="pizza-size" value='18"'><br>
            <input type="radio" name="pizza-size" value='24"'><br>
          </div>
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-5">
          <h3>Choose your crust:</h3>
          <input type="radio" name="pizza-crust" value="Original">Original<br>
          <input type="radio" name="pizza-crust" value="Thin Crust">Thin Crust<br>
          <input type="radio" name="pizza-crust" value="Deep Dish">Deep Dish<br>
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="well">
          <h3>Pick any toppings:</h3>
          
        </div>
      </div>
    </div>
  </body>
</html>
